steps:

# step to print working directory
- name: 'gcr.io/asci-toolchain/nosla-ubuntu16_04-bazel-docker-gcloud:0.17.1'
  args: ['pwd']
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=us-east1-b'
  - 'CLOUDSDK_CONTAINER_CLUSTER=node-example-cluster'
  dir: '/some_dir'
  id: 'print-working-directory'
  waitFor:
  - '-'
  secretEnv: ['MY_SECRET']
  volumes:
  - name: 'vol1'
    path: '/persistent_volume'
  timeout: 500s

# step to print hello world
- name: 'gcr.io/asci-toolchain/nosla-ubuntu16_04-bazel-docker-gcloud:0.17.1'
  args:
  - 'hello world'
  env: ['FOO=foo', 'BAR=bar']
  waitFor: ['print-working-directory']
  entrypoint: 'echo'
